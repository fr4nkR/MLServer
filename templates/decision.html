{% extends 'layout.html' %}

{% block content %}
    <div class="container-button">
        <div class="center">
            <h1>Welcome to PyDusa!</h1>
            <h2>To get started, choose one of the two options</h2>
            
            <h3>I am a:</h3>

            <div class="flex">
                <div class="flex-item">
                    <button id="dataOwnerButton" type="submit" class="button">Owner</button>
                </div>
                <div action="scientist.html" class="flex-item">
                    <button id="dataScientistButton" type="submit" class="button">Scientist</button>
                </div>
            </div>

            <script type="text/javascript">
                document.getElementById("dataOwnerButton").onclick = function () {
                    location.href = "/owner";
                };
            </script>

            <script type="text/javascript">
                document.getElementById("dataScientistButton").onclick = function () {
                    location.href = "/scientist";
                };
            </script>

        </div>

    </div>

    <img src = "/static/pydusa-logo-transparent.png" width="300" height="300" alt="PyDusa">

{% endblock content %}
